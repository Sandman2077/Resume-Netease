career-profile:
    title: 自我介绍
    summary: |
      我是刘寅韬，一名就读于悉尼大学数字传播与文化专业的研究生。 过往的教育和工作经历赋予我对当前新媒体运营工作，媒介触达，广告商务合作等方面深刻的认知。海外留学的经历也极大的锻炼了我的适应力和心理素质，也培养了我多元化角度思考问题的方式。本人乐观开朗善于沟通，工作细心负责。执行力强，时间观念强。英语口语书面用语表达流畅，可胜任在英文环境中工作, 本科专业课涉及英国文学，电影理论，传播学，社会学方法论，跨文化交流等内容。硕士课程则更集中于对UCG平台，游戏发展（社会意识形态相关），社交平台的案例和传播学理论结合的研究。个人格外注重文艺作品中的人文情怀，具备对政治，哲学，宗教和历史方面知识的基本素养。另一方面个人具备拍摄，图片处理，影视剪辑的能力 （PR, AE, AU, PS)。同样也熟练使用微软office的办公软件，各类网上协作办公系统可快速上手。邮件营销和与法务商务网红等多部门人群沟通的工作经验使我格外注重表达方式和沟通技巧。个人爱好方面，我热爱游戏（和其它视觉媒介一样作为一种表达方式而非单纯的娱乐形式），电影，也非常喜欢动画和数字艺术。常年网上冲浪，搜索能力max, 网感强。国内社交媒体中的游戏社区主要关注微博小红书/小黑盒/贴吧/游民/游侠/3DM/B站/Gamekee/Taptap，海外社群主要则是reddit/巴哈姆特/Discord/Fandom/moot等。 日语学习中。

